<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather App</title>
    <script
      src="https://kit.fontawesome.com/58a354f4f9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="z2">
        <div class="row">
          <div class="col-6">
            <h1></h1>
          </div>
          <div class="col-2 today">
            <p>
              <br />
            </p>
          </div>
          <div class="col-1">
            <button id="location-button">
              <i class="fa-solid fa-location-dot"></i>
            </button>
          </div>
          <div class="col-3 search">
            <form>
              <input
                type="search"
                id="search-city"
                placeholder="Change city"
                autocomplete="off"
              />
              <button type="submit" class="glass-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </div>
        <div class="row temp-today">
          <div class="col-5">
            <h2 id="now째">
              <img src="" id="emoji-now"></img><span id="temp-now"></span>째
            </h2>
            <span class="choose-param">
              <p class="choose">
                <span id="celsium"> <a href="#" class="active">째C</a> </span> |
                <span id="fahrenheit"><a href="#">째F</a></span>
              </p>
            </span>
            <p id="tip">Don't forget to use suncream<i class="fa-solid fa-umbrella-beach"></i></p>
          </div>
          <div class="col descr">
            <em>Sunny</em>
          </div>
          <div class="col block">
        
            <div class="grid-block">
              <ul class="emoji">
                <li><i class="fa-solid fa-droplet"></i></li>
                <li><i class="fa-solid fa-wind"></i></li>
              </ul>

              <ul class="emoji-info">
                <li>
                  Humidity
                  <br />
                  <strong id="humidity"></strong>
                </li>
                <li>Wind <br /><strong id="wind"></strong></li>
                
              </ul>
            </div>
          </div>
        </div>
        
        <button id="more">More</button>
      </div>
      <video src="images/sunnybeach.mp4" autoplay loop muted></video>
    </div>
    <div id="sourcelink">
      <a
        href="https://github.com/muddyCapricorn/My_First_App/tree/main"
        target="_blank"
        >Open-source code
      </a>
      <span class="author">by Lesya Zubak</span>
    </div>
    <script src="script/index.js"></script>
  </body>
</html>
